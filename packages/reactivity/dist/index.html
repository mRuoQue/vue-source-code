<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script type="module">
    const domApp = document.getElementById("app");
    // import {
    //   reactive,
    //   effect,
    // } from "/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js";
    import { reactive, effect } from "./reactivity.js";

    const state = reactive({
      name: "xiaoma",
      age: 18,
      flag: true,
    });

    // state.name = "xiaohong";

    const runner = effect(
      () => {
        console.log("effect自动执行了...");
        domApp.innerHTML = state.flag ? state.name : state.age;
        // domApp.innerHTML = state.flag + state.flag + state.age;
      },
      {
        scheduler: () => {
          console.log("用户自己手动更新...");
          runner();
        },
      }
    );

    setTimeout(() => {
      state.flag = false;
      setTimeout(() => {
        console.log("change name...");
        state.name = "xiaohong";
      }, 2000);
    }, 2000);
  </script>
  <body>
    <div id="app"></div>
  </body>
</html>
