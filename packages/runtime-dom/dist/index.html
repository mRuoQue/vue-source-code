<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>runtime-dom</title>
  </head>
  <script type="module">
    // import {
    //   h,
    //   render,
    //   Text,
    //   Fragment,
    // } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
    import { render, h, Text, Fragment } from "./runtime-dom.js";
    const domApp = document.querySelector("#app");

    const mwComponent = {
      data() {
        return { name: "mw", age: 18 };
      },
      render() {
        // setTimeout(() => {
        //   this.age++;
        //   this.age++;
        // }, 1000);

        return h(Fragment, [
          h(Text, `name is ${this.name} ,`),
          h("a", { style: { color: "red" } }, `age is ${this.age}`),
        ]);
      },
    };

    render(h(mwComponent), domApp);
  </script>
  <body>
    <div id="app"></div>
  </body>
</html>
