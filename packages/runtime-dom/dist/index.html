<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>runtime-dom</title>
  </head>
  <script type="module">
    // import {
    //   h,
    //   render,
    //   Text,
    //   Fragment,
    //   ref,
    // } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
    import { render, h, Text, Fragment, ref } from "./runtime-dom.js";
    const domApp = document.querySelector("#app");

    const renderSlots = {
      render(proxy) {
        return h(Fragment, [
          proxy.$slots.header("slots"),
          proxy.$slots.default(),
          proxy.$slots.footer("slots"),
        ]);
      },
    };

    const mwComponent = {
      setup(props, { attrs, emit, expose, slots }) {
        expose({ name: "mw" });
        return (proxy) => {
          return h(
            "button",
            { onClick: () => emit("emitEvent", "hello world") },
            "button"
          );
        };
      },
    };

    render(h(mwComponent, { onEmitEvent: (v) => alert(v) }), domApp);

    setTimeout(() => {
      render(h(null), domApp);
    }, 1000);
  </script>
  <body>
    <div id="app"></div>
  </body>
</html>
