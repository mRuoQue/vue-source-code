    const mwComponent = {
      setup(props, { attrs, emit, expose, slots }) {
        const num = ref(1);
        setTimeout(() => {
          num.value = 2;
        }, 2000);
        return {
          num: num,
        };
      },
      render(proxy) {
        return h("div", proxy.num);
      },
    };

    render(h(mwComponent, {}), domApp);
  </script>

    <div id="app"></div>
