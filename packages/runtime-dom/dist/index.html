    const ChildComponent = {
      props: {
        childName: String,
      },
      setup(props) {
        console.log("children");

        onBeforeMount(() => {
          console.log("child onBeforeMount");
        });
        onMounted(() => {
          console.log("child onMounted");
        });
        onBeforeUpdate(() => {
          console.log("child onBeforeUpdate");
        });
        onUpdated(() => {
          console.log("child onUpdated");
        });
        return (proxy) => {
          return h("div", props.childName);
        };
      },
    };
    const LifecycleComponment = {
      setup(props) {
        console.log("parent");

        onBeforeMount(() => {
          console.log("parent onBeforeMount");
        });
        onMounted(() => {
          console.log("parent onMounted");
        });
        onBeforeUpdate(() => {
          console.log("parent onBeforeUpdate");
        });
        onUpdated(() => {
          console.log("parent onUpdated");
        });

        const name = ref("mw");
        setTimeout(() => {
          name.value = "mw2";
        }, 2000);

        return (proxy) => {
          return h(ChildComponent, { childName: name.value });
        };
      },
    };

    render(h(LifecycleComponment), domApp);
  </script>
