<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>runtime-dom</title>
  </head>
  <script type="module">
    // import { h } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
    import { render, h, Text, Fragment } from "./runtime-dom.js";
    const domApp = document.querySelector("#app");

    render(h(Fragment, [h("div", "mw"), h("div", "hua")]), domApp);

    setTimeout(() => {
      render(h(Fragment, [h("div", "mw"), h("div", "qing")]), domApp);
    }, 2000);
  </script>
  <body>
    <div id="app"></div>
  </body>
</html>
