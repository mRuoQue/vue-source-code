      onBeforeUpdate,
      onUpdated,
      getCurrentInstance,
      KeepAlive,
      Transition,
    } from "./runtime-dom.js";

    const domApp = document.querySelector("#app");

    const attr = {
      name: "mw",
      onBeforeEnter(el) {},
      onEnter(el) {},
      onLeave(el) {},
    };

    render(
      h(Transition, attr, {
        a: 1,
        default: () => {
          return h("div", {
            style: {
              width: "100px",
              height: "100px",
              background: "green",
            },
          });
        },
      }),
      domApp
    );

    setTimeout(() => {
      render(
        h(Transition, attr, {
          b: 2,
          default: () => {
            return h("p", {
              style: { width: "100px", height: "100px", background: "red" },
            });
          },
        }),
        domApp
      );
    }, 2000);

    setTimeout(() => {
      render(
        h(Transition, attr, {
          c: 3,
          default: () => {
            return h("div", {
              style: {
                width: "100px",
                height: "100px",
                background: "blue",
              },
            });
          },

        domApp
