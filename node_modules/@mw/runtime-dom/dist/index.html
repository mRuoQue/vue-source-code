<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>runtime-dom</title>
  </head>
  <script type="module">
    // import { h } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
    import { render, h } from "./runtime-dom.js";
    const domApp = document.querySelector("#app");
    const vnode = h("div", [
      h(
        "p",
        {
          style: { color: "yellow" },
          onClick: () => {
            alert(333);
          },
        },
        "hello"
      ),
      h("p", { style: { color: "red" } }, "world"),
    ]);
    // console.log(vnode);
    render(vnode, domApp);
  </script>
  <body>
    <div id="app"></div>
  </body>
</html>
