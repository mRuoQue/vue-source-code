<!DOCTYPE html>
<html lang="en">

  <script type="module">
    // import {
    //   h,
    //   render,
    //   Text,
    //   Fragment,
    //   ref,
    //   Teleport,
    //   provide,
    //   inject,
    //   onBeforeMount,
    //   onMounted,
    //   onBeforeUpdate,
    //   onUpdated,
    //   getCurrentInstance,
    //   KeepAlive,
    //   Transition,
    // } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
    import {
      render,
      h,
      Text,
      Fragment,
      ref,
      Teleport,
      provide,
      inject,
      onBeforeMount,
      onMounted,
      onBeforeUpdate,
      onUpdated,
      getCurrentInstance,
      KeepAlive,
      Transition,
    } from "./runtime-dom.js";

    const domApp = document.querySelector("#app");

    // const mwComponent = {
    //   setup(props, { attrs, emit, expose, slots }) {
    //     expose({ name: "mw" });
    //     return (proxy) => {
    //       return h(
    //         "div",
    //         { onClick: () => emit("emitEvent", "hello world!") },
    //         "Teleport"
    //       );
    //     };
    //   },
    // };

    // render(h(mwComponent, { onEmitEvent: (v) => alert(v) }), domApp);

    // render(h(Teleport, { to: "#tele" }, h("div", {}, "teleports")), domApp);

    const C1 = {
      setup(props) {
        onMounted(() => {
          console.log("C1 onMounted");
        });
        return () => {
          return h("div", "c1");
        };
      },
    };
    const C2 = {
      setup(props) {
        onMounted(() => {
          console.log("C2 onMounted");
        });
        return () => {
          return h("div", "C2");
        };
      },
    };
    const C3 = {
      setup(props) {
        onMounted(() => {
          console.log("C3 onMounted");
        });
        return () => {
          return h("div", "C3");
        };
      },
    };

    render(
      h(
        KeepAlive,
        { max: 2 },
        {
          default: () => h(C1, { key: "c1" }),
        }
      ),
      domApp
    );
    setTimeout(() => {
      render(
        h(KeepAlive, null, {
          default: () => h(C2, { key: "c2" }),
        }),
        domApp
      );
    }, 1000);

    setTimeout(() => {
      render(
        h(KeepAlive, null, {
          default: () => h(C3, { key: "c3" }),
        }),
        domApp
      );
    }, 2000);
    setTimeout(() => {
      render(
        h(KeepAlive, null, {
          default: () => h(C2, { key: "c2" }),
        }),
        domApp
      );
    }, 3000);
    setTimeout(() => {
      render(
        h(KeepAlive, null, {
          default: () => h(C1, { key: "c1" }),
        }),
        domApp
      );
    }, 4000);
  </script>
  <body>
    <div id="app"></div>

    <div id="tele2"></div> -->
  </body>
</html>
