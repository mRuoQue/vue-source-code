<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>runtime-dom</title>
  </head>
  <script type="module">
    // import {
    //   h,
    //   render,
    //   Text,
    //   Fragment,
    // } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
    import { render, h, Text, Fragment } from "./runtime-dom.js";
    const domApp = document.querySelector("#app");

    const child = {
      props: {
        name: String,
      },
      render() {
        return h(Text, this.name);
      },
    };
    const mwComponent = {
      data() {
        return { flag: true };
      },
      render(proxy) {
        return h(Fragment, null, [
          h(
            "button",
            {
              onClick: () => {
                this.flag = !this.flag;
              },
            },
            "button"
          ),
          h(child, { name: this.flag ? "flag" : "no-flag" }),
        ]);
      },
    };

    render(h(mwComponent, {}), domApp);
  </script>
  <body>
    <div id="app"></div>
  </body>
</html>
