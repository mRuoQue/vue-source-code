<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>runtime-dom</title>
  </head>
  <script type="module">
    // import { h } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
    import { render, h } from "./runtime-dom.js";
    const domApp = document.querySelector("#app");
    const vnode1 = h("div", { a: "1" }, "hello");
    const vnode2 = h("div", { style: { color: "red" } }, [
      h("h1", "a"),
      h("h1", "b"),
    ]);
    // const vnode2 = h("div", { b: "1" }, "wdorld");

    render(vnode1, domApp);

    setTimeout(() => {
      render(vnode2, domApp);
    }, 2000);
  </script>
  <body>
    <div id="app"></div>
  </body>
</html>
