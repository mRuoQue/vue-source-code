<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <style>
    .test {
      width: 100px;
      height: 100px;
      background: red;
      animation: mwOP 1s ease;
    }

    @keyframes mwOP {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <body>
    <div>
      <p>111</p>
      <div class="test mw">11</div>
    </div>
  </body>
</html>
